<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="https://formspree.io/f/xwkdpwvz" method="POST">
        <section>
          <h1>Please sign in</h1>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <input
            type="password"
            name="password"
            id="pass"
            placeholder="Password"
          />
          <div>
            <input type="checkbox" name="remember" id="remem" /><label
              for="remember me"
              >Remember Me</label
            >
          </div>
          <button type="submit">Sign In</button>
          <p>Copyright &copy; 2020</p>
        </section>
      </form>
    </div>
  </body>
</html>
